    <div id="TextureDialog" title="Edit Marble Texture">
      <table>
        <tr><td>Texture Pattern:</td><td colspan="2"><select id="TexturePattern"></select></td></tr>
        <tr>
          <td>Number Foreground Color:</td>
          <td><input type="text" id="numbercolor" value="000000" /></td>
          <td><input type="color" id="numbercolor_color" onchange="colorchanged(this);"/>
        </tr>
        <tr>
          <td>Number Background Color:</td>
          <td><input type="text" id="numberback" value="ffffff" /></td>
          <td><input type="color" id="numberback_color" onchange="colorchanged(this);" />
        </tr>
        <tr>
          <td>Number Ring Color:</td>
          <td><input type="text" id="ringcolor" value="000000" /></td>
          <td><input type="color" id="ringcolor_color" onchange="colorchanged(this);" />
        </tr>
        <tr>
          <td>Number Frame Color:</td>
          <td><input type="text" id="numberborder" value="ffffff" /></td>
          <td><input type="color" id="numberborder_color" onchange="colorchanged(this);" />
        </tr>
        <tr>
          <td>Pattern Color:</td>
          <td><input type="text" id="patterncolor" value="000000" /></td>
          <td><input type="color" id="patterncolor_color" onchange="colorchanged(this);" />
        </tr>
        <tr>
          <td>Pattern Background:</td>
          <td><input type="text" id="patternback" value="000000" /></td>
          <td><input type="color" id="patternback_color" onchange="colorchanged(this);" />
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr><th colspan="3">
          <button id="TextureDialogOK" onclick="textureDialogOk()">Save</button>
          <button id="TextureDialogCancel" onclick="textureDialogCancel()">Cancel</button>
        </th></tr>
      </table>
    </div>
